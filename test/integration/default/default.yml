---
- hosts: test-kitchen

  vars:
    java_package_by_os_family:
      debian: 'openjdk-8-jdk'
      redhat: 'java-1.8.0-openjdk'
    java_package: "{{ java_package_by_os_family[ansible_os_family|lower] }}"
    elasticsearch_version: 6.2.2
    elasticsearch_cluster_name: kitchenCluster
    elasticsearch_network_host: 0.0.0.0
    filebeat_prospectors:
      - paths: [ "/var/log/*log" ]
    filebeat_outputs:
      logstash:
        hosts: [ "localhost:5044" ]
    filebeat_logging:
      to_syslog: true

    logstash_version_by_os_family:
      debian: '1:6.2.2-1'
      redhat: '6.2.2'
    logstash_version: "{{ logstash_version_by_os_family[ansible_os_family|lower] }}"
    logstash_heap_size: "256m"
    logstash_input_configs:
      - |
        beats {
                port => 5044
           }
    logstash_output_configs:
      - |
        elasticsearch {
                hosts => "localhost:9200"
                manage_template => false
                index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
                document_type => "%{[@metadata][type]}"
            }

  roles:
    - wunzeco.java
    - wunzeco.elasticsearch
    - wunzeco.logstash
    - wunzeco.filebeat


########   ES Curator  #########
- name: ES Curator
  hosts: test-kitchen

  vars:
    elasticsearch_curator_client_hosts: localhost
    elasticsearch_curator_logging_logfile: /var/log/elasticsearch-curator.log
    elasticsearch_curator_actions:
      - action: delete_indices
        description: >-
          Delete indices older than 45 days (based on index name), for filebeat-
          prefixed indices. Ignore the error if the filter does not result in an
          actionable list of indices (ignore_empty_list) and exit cleanly.
        options:
          ignore_empty_list: True
          timeout_override:
          continue_if_exception: False
          disable_action: True
        filters:
          - filtertype: pattern
            kind: prefix
            value: filebeat-
            exclude:
          - filtertype: age
            source: name
            direction: older
            timestring: "'%Y.%m.%d'"
            unit: days
            unit_count: 45
            exclude:
      - action: create_index
        description: Create the index as named, with the specified extra settings.
        options:
          name: myindex
          extra_settings:
            settings:
              number_of_shards: 2
              number_of_replicas: 1
          timeout_override:
          continue_if_exception: False
          disable_action: True
      - action: alias
        description: >-
          Alias indices older than 7 days but newer than 14 days, with a prefix of
          logstash- to 'last_week', remove indices older than 14 days.
        options:
          name: last_week
          extra_settings:
          timeout_override:
          continue_if_exception: False
          disable_action: True
        add:
          filters:
          - filtertype: pattern
            kind: prefix
            value: logstash-
            exclude:
          - filtertype: age
            source: name
            direction: older
            timestring: "'%Y.%m.%d'"
            unit: days
            unit_count: 7
            exclude:
          - filtertype: age
            source: name
            direction: younger
            timestring: "'%Y.%m.%d'"
            unit: days
            unit_count: 14
            exclude:
        remove:
          filters:
          - filtertype: pattern
            kind: prefix
            value: logstash-
          - filtertype: age
            source: name
            direction: older
            timestring: "'%Y.%m.%d'"
            unit: days
            unit_count: 14
            exclude:
    elasticsearch_curator_cron_jobs:
      - description: "Curate Elasticsearch Indices once per week"
        minute:  0
        hour:    0
        day:     '*'
        weekday: 6
        month:   '*'


  roles:
    - ansible-elasticsearch-curator
